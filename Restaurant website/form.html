<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaiqa | Table Reservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Using a high-quality restaurant background */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=1500');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #reservation-container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 550px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-top: 8px solid #948d00; /* Zaiqa Gold */
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #6f3737; /* Zaiqa Brown */
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Full width for name and email */
        .full-width {
            grid-column: span 2;
        }

        label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #948d00;
            box-shadow: 0 0 8px rgba(148, 141, 0, 0.2);
        }

        .btn-container {
            grid-column: span 2;
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #6f3737;
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            width: auto;
            transition: 0.4s;
        }

        input[type="submit"]:hover {
            background-color: #948d00;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Responsive Fix */
        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
            .btn-container {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

    <div id="reservation-container">
        <h2>Reserve A Table</h2>
        <p class="subtitle">Join us for an unforgettable dining experience.</p>
        
        <form action="#">
            <div class="form-grid">
                <div class="full-width">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+92 ..." required>
                </div>

                <div>
                    <label for="guests">Guests</label>
                    <input type="number" id="guests" name="guests" min="1" max="20" value="2" required>
                </div>

                <div>
                    <label for="date">Select Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div>
                    <label for="time">Select Time</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="btn-container">
                    <input type="submit" value="Confirm Reservation">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
